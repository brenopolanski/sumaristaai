name: CI with Cypress (dev mode)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-dev-test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
      UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
      NODE_ENV: development
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      CYPRESS_baseUrl: http://localhost:3000
      CYPRESS_userTest: ${{ secrets.CYPRESS_userTest }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (dev mode)
        run: |
          npm run dev &
          npx wait-on http://localhost:3000

          # Reset user test data before running tests
          curl -X GET "http://localhost:3000/api/tests" \
            -H "Authorization: Bearer $CRON_SECRET"

          npx cypress run --headless --browser chrome
