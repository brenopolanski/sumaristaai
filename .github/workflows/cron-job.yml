name: Reset upload_count

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  cron-job:
    runs-on: ubuntu-latest

    steps:
      - name: Call Cron Job API
        run: |
          curl -X GET "http://sumaristaai.vercel.app/api/cron" \
          -H "Authorization: Bearer $CRON_SECRET"
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
